<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="add-song-panel">
        <h2>Add a Song to Database</h2>

        <form id="addSongForm" class="add-song-form">
            <div class="form-group">
                <label for="songName">Song Name:</label>
                <input type="text" id="songName" name="songName" required>
            </div>
            <div class="form-group">
                <label for="artist">Artist:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            <div class="form-group">
                <label for="songFile">Audio File:</label>
                <input type="file" id="songFile" name="songFile" accept="audio/*" required>
            </div>
            <button type="submit" class="submit-btn">Add Song</button>
        </form>
        <div id="addStatus" class="status"></div>
    </div>

    <script src="/static/upload.js"></script>
</body>
</html>
